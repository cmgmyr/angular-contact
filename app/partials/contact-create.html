<div class="row">
    <div class="col-md-4">
        <div>
            <h3>Add New Contact</h3>
            <div>Name: {{contact.last_name + ', ' + contact.first_name}}</div>
            <div>Email: <contact-email contact="contact"></contact-email></div>
            <div>Phone: {{contact.phone}}</div>
        </div>
        <p>&nbsp;</p>
        <p><a href="#/contacts">&lt; Back to search</a></p>
    </div>
    <div class="col-md-8">
        <form id="create-form" name="create-form" role="form" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">First Name: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="contact.first_name" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Last Name: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="contact.last_name" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Email: </label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" ng-model="contact.email" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Phone: </label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" ng-model="contact.phone" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-primary" ng-click="insertContact()">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
