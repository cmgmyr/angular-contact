<div class="row">
    <div class="col-md-4">
        <div class="search">
            <h1>Contact List</h1>
            <form role="form">
                <div class="form-group">
                    <label>Search:</label>
                    <input ng-model="query" placeholder="Search for contacts" autofocus>
                </div>

                <div class="form-group">
                    <label>Sort by:
                        <select ng-model="sortOrder">
                            <option value="last_name">Last Name</option>
                            <option value="first_name">First Name</option>
                            <option value="email">Email</option>
                        </select>
                    </label>

                    <label>
                        <input type="radio" name="direction" ng-model="direction" checked>
                        asc
                    </label>
                    <label>
                        <input type="radio" name="direction" ng-model="direction" value="reverse">
                        desc
                    </label>
                </div>
            </form>
            <a href="#/contacts/create" class="btn btn-primary">Add Contact</a>
        </div>
    </div>
    <div class="col-md-8">
        <ul id="contact-list">
            <li ng-repeat="contact in contacts | orderBy: sortOrder:direction | filter: query">
                <a href="#/contacts/{{contact.id}}">
                    {{contact.last_name + ', ' + contact.first_name}}
                </a>
            </li>
        </ul>
    </div>
</div>
