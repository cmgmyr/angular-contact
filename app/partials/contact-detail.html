<div class="row">
    <div class="col-md-4">
        <div>
            <h3>{{contact.last_name + ', ' + contact.first_name}}</h3>
            <div>Email: {{contact.email}}</div>
            <div>Phone: {{contact.phone}}</div>
        </div>
        <p>&nbsp;</p>
        <p><a href="#/contacts">&lt; Back to search</a></p>
    </div>
    <div class="col-md-8">
        <form id="edit-form" role="form" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">First Name: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="contact.first_name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Last Name: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="contact.last_name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Email: </label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" ng-model="contact.email">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Phone: </label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" ng-model="contact.phone">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
