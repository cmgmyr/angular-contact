<div class="form-group">
    <label class="col-sm-2 control-label">First Name: </label>
    <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="contact.first_name" required>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Last Name: </label>
    <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="contact.last_name" required>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Email: </label>
    <div class="col-sm-10">
        <input type="email" class="form-control" ng-model="contact.email" required>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Phone: </label>
    <div class="col-sm-10">
        <input type="tel" class="form-control" ng-model="contact.phone" required>
    </div>
</div>
