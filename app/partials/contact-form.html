<div class="form-group">
    <label class="control-label hidden-xs">First Name: </label>
    <input type="text" class="form-control" ng-model="contact.first_name" placeholder="First Name" required>
</div>
<div class="form-group">
    <label class="control-label hidden-xs">Last Name: </label>
    <input type="text" class="form-control" ng-model="contact.last_name" placeholder="Last Name" required>
</div>
<div class="form-group">
    <label class="control-label hidden-xs">Email: </label>
    <input type="email" class="form-control" ng-model="contact.email" placeholder="Email" required>
</div>
<div class="form-group">
    <label class="control-label hidden-xs">Phone: </label>
    <input type="tel" class="form-control" ng-model="contact.phone" placeholder="Phone" required>
</div>
